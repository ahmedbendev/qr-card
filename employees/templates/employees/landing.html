<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ employee.full_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="landing-body">
    <div class="header-bg" style="background-image: url('{% static 'images/bg-image.png' %}');"></div>
    
    <div class="profile-container">
        <div class="profile-pic">
            <img src="{% static 'images/logo-beyn.png' %}" alt="Beyn Logo">
        </div>
        
        <h1 class="full-name">{{ employee.full_name }}</h1>
        <p class="role">{{ employee.role }}</p>
        
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span>Alg√©rie</span>
        </div>
        
        <a href="mailto:{{ employee.email }}" class="contact-btn">
            <img src="{% static 'images/mail-icon.svg' %}" alt="Email" class="custom-icon">
            <span>{{ employee.email }}</span>
        </a>
        
        <a href="tel:{{ employee.phone }}" class="contact-btn">
            <img src="{% static 'images/phone-icon.svg' %}" alt="Phone" class="custom-icon">
            <span>{{ employee.phone }}</span>
        </a>
        
        <div class="social-section">
            <h3 class="social-title">Let's Connect</h3>
            <div class="social-icons">
                {% if employee.linkedin_url %}
                    <a href="{{ employee.linkedin_url }}" target="_blank" class="social-icon" title="{{ employee.full_name }}'s LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                {% else %}
                    <a href="https://www.linkedin.com/company/beyn/" target="_blank" class="social-icon" title="Beyn Company LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    
    <div class="footer">
        Powered by <a href="https://beyn.io" target="_blank">beyn.io</a>
    </div>
</body>
</html>
